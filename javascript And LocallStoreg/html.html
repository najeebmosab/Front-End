<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
    </script>
</head>

<body>
    
    <h2 class="px-5 py-5">Bookmarker</h2>
    <div class="container">
    <h2 class="d-flex justify-content-center text-center " style="padding-top: 100px;">Bookmark your favorite sites</h2>
    
        <div class="row">
            <div class="col-lg-12 col-md-12 ">
                <div class="d-flex justify-content-center text-center " style="padding-top: 50px;">
                    <span>name </span>
                </div>
                <div class="d-flex justify-content-center text-center ">
                    <input class="w-100" type="text" id="textNameWebSite" placeholder="nameWebSite ">
                </div>
            </div>

            <div class="col-lg-12 col-md-12 ">
                <div class="d-flex justify-content-center text-center " style="padding-top: 10px;">
                    <span>url </span>
                </div>
                <div class="d-flex justify-content-center text-center ">
                    <input class="w-100" type="text" id="textUrlWebSite" placeholder="textUrlWebSite">
                </div>
            </div>

            <div class="d-flex justify-content-center text-center " style="padding-top: 10px;">
                <button onclick="Add()">view</button>
            </div>

        </div>
    </div>


    <div class="container  my-4 " >
        <div class="row" id="data">
            
        </div>
    </div>


    <script src="js.js"></script>
</body>

</html>
